<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New product &ndash; SpringShop</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr;Back to the products list</a>
<h1>Add new product</h1>
<div data-th-if="${errors}">
    <h2>There are mistakes</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label> <br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label> <br>
    <button type="submit">Add new product</button>
</form>
</body>
</html>
