<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products &ndash; SpringShop</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Add new product</a>
<h1>Products list</h1>
<form method="get" data-th-action="@{/catalogue/products/list}">
    <label>Filter:
        <input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Search</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>â„–</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
