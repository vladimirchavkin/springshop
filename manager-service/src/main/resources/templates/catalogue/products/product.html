<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${product.title}]] &ndash; SpringShop</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr;Back to the products list</a>
<h1 data-th-text="${product.title}">Add new product</h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Details</strong>: <span data-th-text="${product.details}"></span></li>
</ul>
<a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Edit product</a>
<form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete product</button>
</form>
</body>
</html>
